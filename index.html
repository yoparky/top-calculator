<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen"></div>
        <div id="uppercontrol">
            <button id='buttondiv' class="control">/</button>
            <button id='buttonmul' class="control">*</button>
            <button id='buttonmin' class="control">-</button>
            <button id='buttonplus' class="control">+</button>
            <button id='buttonmod' class="control">%</button>
            <button id='buttonpow' class="control">^</button>
            <button id='buttonclear' class="control">clear</button>
            <button id='buttondel' class="control">delete</button>
        </div>
        <div id="lowercalculator">
            <div id="numberbuttons">
                <div id="r1">
                    <button id='button1' class="number">1</button>
                    <button id='button2' class="number">2</button>
                    <button id='button3' class="number">3</button>
                </div>
                <div id="r2">
                    <button id='button4' class="number">4</button>
                    <button id='button5' class="number">5</button>
                    <button id='button6' class="number">6</button>
                </div>
                <div id="r3">
                    <button id='button7' class="number">7</button>
                    <button id='button8' class="number">8</button>
                    <button id='button9' class="number">9</button>
                </div>
                <div id="r4">
                    <button id='buttoneq' class="number">=</button>
                    <button id='button0' class="number">0</button>
                    <button id='buttonpoint' class="number">.</button>
                </div>
            </div>
            <div id="lowercontrol"></div>
        </div>
    </div>
</body>
</html>
